<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>E-commerce Store</title>
    <meta name="title" content="E-commerce Store" />
    <meta name="description" content="Shop the latest products with our easy-to-use e-commerce platform" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="E-commerce Store" />
    <meta property="og:description" content="Shop the latest products with our easy-to-use e-commerce platform" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="E-commerce Store" />
    <meta property="twitter:description" content="Shop the latest products with our easy-to-use e-commerce platform" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- PWA Support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="%REACT_APP_API_URL%" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <svg 
          class="animate-spin h-12 w-12" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24"
        >
          <circle 
            class="opacity-25" 
            cx="12" 
            cy="12" 
            r="10" 
            stroke="currentColor" 
            stroke-width="4"
          ></circle>
          <path 
            class="opacity-75" 
            fill="currentColor" 
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Error handling for older browsers -->
    <script>
      if (typeof Promise === 'undefined' || typeof fetch === 'undefined') {
        document.write(
          '<script src="https://polyfill.io/v3/polyfill.min.js?features=Promise,fetch"><\/script>'
        );
      }
    </script>

    <!-- Runtime error handling -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', error);
        // You could send this to an error tracking service
      };
    </script>
  </body>
</html>
